name: Deploy Frontend

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          command_timeout: 3m
          script: |
            set -e
            cd /opt/convly/frontend
            git pull origin master
            npm install
            npm run build
            rm -rf /var/www/convly-frontend/*
            cp -r dist/* /var/www/convly-frontend/
            echo "Frontend deployed successfully"
